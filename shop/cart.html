<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #ff4db8;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                color: #000;
            }

            header {
                background-color: #fff;
                padding: 1rem;
                text-align: center;
            }

            h1 {
                color: #000;
                font-size: 2rem;
                margin: 0;
                text-transform: uppercase;
            }

            #cart-container {
                padding: 1.5rem;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .cart-item {
                background-color: #ffe0f0;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .cart-item h2 {
                margin: 0;
                font-size: 1.25rem;
            }

            .cart-item p {
                margin: 0.25rem 0;
                font-size: 1rem;
            }

            .checkout-btn {
                background-color: #000;
                color: #fff;
                padding: 1rem;
                width: 80%;
                margin: 2rem auto;
                display: block;
                font-size: 1.1rem;
                border: none;
                border-radius: 10px;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: bold;
            }

            .checkout-btn:hover {
                background-color: #333;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Your Cart</h1>
        </header>
        <div id="cart-container"></div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>

        <script>
            const productStock = {
                "The Lois Bundle": 10,
                "Hood Barbie": 10,
                "D’ Big 3": 10,
                "Lip-Brightening Cream (Pink Lips Balm)": 10
                // Add all your actual products
            };

            const cartContainer = document.getElementById("cart-container");
            const cartItems =
                JSON.parse(localStorage.getItem("cartItems")) || [];

            cartItems.forEach(item => {
                const remaining = productStock[item.name] - item.quantity;

                const itemDiv = document.createElement("div");
                itemDiv.className = "cart-item";
                itemDiv.innerHTML = `
            <h2>${item.name}</h2>
            <p>Price: ₦${item.price}</p>
            <p>Quantity in cart: ${item.quantity}</p>
            <p><strong>Remaining stock: ${remaining}</strong></p>
            <hr/>
        `;
                cartContainer.appendChild(itemDiv);
            });

            function checkout() {
                const total = cartItems.reduce(
                    (sum, item) => sum + item.price * item.quantity,
                    0
                );
                alert(`Ready to pay ₦${total}`);
                // Flutterwave checkout goes here
            }
        </script>
    </body>
</html>
