<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
    </head>
    <body>
        <h1>Your Cart</h1>
        <div id="cart-container"></div>
        <button onclick="checkout()">Checkout</button>

        <script>
    const productStock = {
        "The Lois Bundle": 10,
        "Hood Barbie": 10,
        "D’ Big 3": 10,
        "Lip-Brightening Cream (Pink Lips Balm)": 10
        // Add all your actual products
    };

    const cartContainer = document.getElementById("cart-container");
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    cartItems.forEach(item => {
        const remaining = productStock[item.name] - item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.innerHTML = `
            <h2>${item.name}</h2>
            <p>Price: ₦${item.price}</p>
            <p>Quantity in cart: ${item.quantity}</p>
            <p><strong>Remaining stock: ${remaining}</strong></p>
            <hr/>
        `;
        cartContainer.appendChild(itemDiv);
    });

    function checkout() {
        const total = cartItems.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0
        );
        alert(`Ready to pay ₦${total}`);
        // Flutterwave checkout goes here
    }
</script>

    </body>
</html>
